<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <h2>Currency Converter</h2>
  <form action="#">
    <div class="amount">
      <p>Enter the Amount</p>
      <input value="100" type="text">
    </div>
    <div class="dropdown">
      <div class="form">
        <p>Form</p>
        <div class="select-container">
          <img src="https://flagsapi.com/US/flat/64.png" alt="">
          <select name="from" id="">
            <option value="USD">USD</option>
            <option value="IND">INR</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
      </div>
      <i class="fa-solid fa-arrow-right-arrow-left"></i>
      <div class="to">
        <div class="to">
          <p>To</p>
        <div class="select-container">
          <img src="https://flagsapi.com/IN/flat/64.png" alt="flag api">
          <select name="from" id="">
            <option value="USD">USD</option>
            <option value="IND" selected>INR</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
        </div>
      </div>
      <div class="msg">
        <p>1 USD=80 IND</p>
        <button>GET EXCHANGE</button>
      </div>
    </div>
  </form>
</div>
  
</body>
</html>
